<script type="text/javascript">
    var pElements = document.getElementsByTagName("p");
    for(var i = 0;i<pElements.length;i++) //pElements.length为0不是null ,r如果为null，那么下面的代码不会执行
    {
        var pElement = pElements.item(i);
        alert(pElement);
    }
    alert(pElements); //就算删除了p元素，这段代码还是会执行
    alert(pElements.length); //0
</script>
