<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title></title>
    <style type="text/css">
        td{
            border-bottom: 1px solid lightgray;
            width: 100px;
            height: 25px;
        }
        .firstTd{
            width: 30px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function()
        {
            var table = document.getElementById("mailtable");
            var trs = table.getElementsByTagName("tr");
            for(var i = 1;i<trs.length;i++)
            {
                var tr = trs.item(i);
                tr.onmousemove = function()
                {
                    this.style.backgroundColor = "lightgray";
                }
                tr.onmouseout = function()
                {
                    this.style.backgroundColor = null;
                }
            }

            //全选
            var selectAll = document.getElementById("selectAll");
            selectAll.onclick = function()
            {
                var checkboxes = table.getElementsByTagName("input");
                for(var i = 0;i<checkboxes.length;i++)
                {
                    var checkboxElement = checkboxes.item(i);
                    checkboxElement.checked = true;
                }
            };

            //全不选
            var selectNone = document.getElementById("selectNone");
            selectNone.onclick = function()
            {
                var checkboxes = table.getElementsByTagName("input");
                for(var i = 0;i<checkboxes.length;i++)
                {
                    var checkboxElement = checkboxes.item(i);
                    checkboxElement.checked = false;
                }
            };

            //反选
            var deselect = document.getElementById("deselect");
            deselect.onclick = function()
            {
                var checkboxes = table.getElementsByTagName("input");
                for(var i = 0;i<checkboxes.length;i++)
                {
                    var checkboxElement = checkboxes.item(i);
                    if(checkboxElement.checked)
                    {
                        checkboxElement.checked = false;
                    }else{
                        checkboxElement.checked = true;
                    }
                }
            };


        };


         </script>
</head>
<body>
    <button id="selectAll">全选</button>
    <button id="selectNone">全不选</button>
    <button id="deselect">反选</button>
