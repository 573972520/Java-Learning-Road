<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript">
	var getUserInfoSuccess = function(data)
	{
			if(data=="error")
			{
				alert("用户名不存在");
			}
			else
			{
				var p = $.parseJSON(data);
				$("#age").text(p.age);
				$("#email").text(p.email);
				$("#phoneNum").text(p.phoneNum);
			}
	};
	$(function(){
		$("#txtUserName").blur(function(){
			var username = $(this).val();
			$.ajax({type:"post",
					url:"getUserInfo",
					data:{username:username},
					success:getUserInfoSuccess,
					error:function(data){alert("Ajax请求失败!");}
			});
		});
	});
</script>
<body>
	用户名：<input type="text" id="txtUserName" />
	年龄: <span id="age"></span>
	邮箱：<span id="email"></span>
	电话：<span id="phoneNum"></span>
</body>
</html>
