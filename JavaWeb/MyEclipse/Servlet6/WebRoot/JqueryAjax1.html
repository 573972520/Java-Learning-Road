<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript">
	$(function(){
		$("#txtUserName").blur(function(){
			//alert("aaas");
			var username1 = $("#txtUserName").val();
			$.ajax({type:"post",url:"checkUserName",data:{username:username1},
				success:function(data){alert("成功!"+data);},
				error:function(){alert("Ajax请求失败!");}
			});
		});
	});
	
	/* 
	type:代表姚发出post请求
	url:代表我姚向他发请求
	data:代表向他发请求的报文体的数据是什么
	success:向服务器发生的请求成功了，其中function中的data参数是服务器返回的内容
	error:向服务器发生的请求失败了
	 */
</script>
<body>
用户名：<input type="text" id="txtUserName" />
</body> 
</html>
